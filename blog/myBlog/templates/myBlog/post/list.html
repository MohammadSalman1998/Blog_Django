
{% extends "myBlog/base.html" %}

{% block title %} My Blog {% endblock %}

{% block content %} 

    <h1> My Blog </h1>
    {% for post in posts %}
    <h2>
        <a href= "{%url 'myBlog:post_detail' post.id %}">
            {{post.title}}
        </a>
        <p class = "data"> published {{post.publish}} by {{post.author}} </p>
        {{post.body | truncatewords:30 | linebreaks}} 
        <hr/>
    </h2>
    {% endfor %} 
{% endblock %}
